<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul class="main-menu">
            <li><a href="index.html">Pagina Principală</a></li>
            <li><a href="obiective.html">Obiective Turistice</a></li>
            <li><a href="cazare.html">Cazare</a></li>
            <li><a href="evenimente.html">Evenimente</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <header>
        <h1>Contactează-ne!</h1>
    </header>

    <section class="contact-section">
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Nume</label>
                <input type="text" id="name" name="name" placeholder="Numele și prenumele tău"
                    aria-describedby="nameError" required>
                <span id="nameError" class="error-message" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="adresa@exemplu.com"
                    aria-describedby="emailError" required>
                <span id="emailError" class="error-message" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea id="message" name="message" rows="5" placeholder="Mesajul tău" aria-describedby="messageError"
                    required></textarea>
                <span id="messageError" class="error-message" aria-live="polite"></span>
            </div>
            <button type="submit">Trimite</button>
        </form>
        <p id="formMessage" aria-live="polite"></p>
    </section>
    <footer>
        <p>&copy; 2024 Andrei Zbuce. Toate drepturile rezervate.</p>
    </footer>
    <script src="js/contact.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
